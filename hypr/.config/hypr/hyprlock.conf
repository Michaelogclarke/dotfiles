general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = true
}

background {
    monitor =
    color = rgba(000000ff)
}

# Terminal-style password prompt label
label {
    monitor =
    text = cmd[update:1000] echo "$USER@$(hostname):~$"
    color = rgba(ffffffff)
    font_size = 13
    font_family = monospace
    position = -165, -120
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 250, 30
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = false
    outer_color = rgba(00000000)
    inner_color = rgba(000000ff)
    font_color = rgba(ffffffff)
    font_family = monospace
    fade_on_empty = false
    placeholder_text =
    hide_input = false
    check_color = rgba(ffffffff)
    fail_color = rgba(ff0000ff)
    position = 90, -120
    halign = center
    valign = center
}

# Clock
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = rgba(ffffffff)
    font_size = 72
    font_family = monospace
    position = 0, 200
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(ffffffff)
    font_size = 14
    font_family = monospace
    position = 0, 150
    halign = center
    valign = center
}

# Status bar background box (tmux-like)
label {
    monitor =
    text =
    color = rgba(000000ff)
    font_size = 10
    position = 0, -540
    halign = center
    valign = center
}

# CPU usage
label {
    monitor =
    text = cmd[update:2000] echo "[CPU: $(top -bn1 | grep "Cpu(s)" | sed "s/.*, *\([0-9.]*\)%* id.*/\1/" | awk '{print 100 - $1"%"}')]"
    color = rgba(ffffffff)
    font_size = 11
    font_family = monospace
    position = -450, -540
    halign = center
    valign = center
}

# Memory usage
label {
    monitor =
    text = cmd[update:2000] echo "[MEM: $(free -h | awk '/^Mem:/ {print $3 "/" $2}')]"
    color = rgba(ffffffff)
    font_size = 11
    font_family = monospace
    position = -250, -540
    halign = center
    valign = center
}

# Disk usage
label {
    monitor =
    text = cmd[update:5000] echo "[DISK: $(df -h / | awk 'NR==2 {print $5}')]"
    color = rgba(ffffffff)
    font_size = 11
    font_family = monospace
    position = -50, -540
    halign = center
    valign = center
}

# Network
label {
    monitor =
    text = cmd[update:2000] echo "[NET: $(ip route get 1.1.1.1 2>/dev/null | grep -Po '(?<=dev\s)\w+' | head -1 || echo 'down')]"
    color = rgba(ffffffff)
    font_size = 11
    font_family = monospace
    position = 150, -540
    halign = center
    valign = center
}

# Uptime
label {
    monitor =
    text = cmd[update:5000] echo "[UP: $(uptime -p | sed 's/up //')]"
    color = rgba(ffffffff)
    font_size = 11
    font_family = monospace
    position = 350, -540
    halign = center
    valign = center
}
